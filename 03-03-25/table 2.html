<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h4 {
            color: #333;
        }
        table {
            width: 80%;
            
            margin: 20px 0;
            font-size: 1em;
            min-width: 400px;
        }
        table thead tr {
            background-color: #000000;
            color: #ffffff;
            text-align: left;
        }
        table th, table td {
            padding: 12px 15px;
        }
        table tbody tr {
            border-bottom: 1px solid #6d0b0b;
        }
        table tbody tr:nth-of-type(even) {
            background-color: #ffffff;
        }
        table tbody tr:last-of-type {
            border-bottom: 2px solid #000000;
        }
    </style>
</head>
<body>
    <h4>Food Cost Table</h4>
    <table>
        <thead>
            <tr>
                <th>Food</th>
                <th>Cost</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pasta</td>
                <td>100</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Cheese Cake</td>
                <td>100</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Pizza</td>
                <td>150</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Burger</td>
                <td>50</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
